<!DOCTYPE html>
<html>
    <title>OLREX - Online Live Regular Expression Editor</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="olrex.js"></script>
<head>
</head>
<body>
<div data-role="page" id="main-page">
    <div data-theme="a" data-role="header">
        <h3>OLREX</h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="string-txt">Text</label>
                <textarea name="" id="string-txt" placeholder=""></textarea>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="regexp-txt">Regular Expression</label>
                <input name="" id="regexp-txt" placeholder="" value="" type="text">
            </fieldset>
        </div>
        <div data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="false">
                <h3>replace()</h3>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="replace-str-txt">Replace With</label>
                        <textarea name="" id="replace-str-txt" placeholder=""></textarea>
                    </fieldset>
                </div>
                <code>
                    <div class="call-syntax">
                        <span class="string-copy"></span>.replace(<span class="regexp-copy"></span>,"<span class="replace-str-copy"></span>")
                    </div>
                    <div id="replace-result" class="results"></div>
                </code>
            </div>
            <div data-role="collapsible" data-collapsed="false">
                <h3>match()</h3>
                <code>
                    <div class="call-syntax">
                        <span class="string-copy"></span>.match(<span class="regexp-copy"></span>)
                    </div>
                    <div id="match-result" class="results"></div>
                </code>
            </div>
            <div data-role="collapsible" data-collapsed="false">
                <h3>exec()</h3>
                <code>
                    <div class="call-syntax">
                        <span class="regexp-copy"></span>.exec(<span class="string-copy"></span>)
                    </div>
                    <div id="exec-result" class="results"></div>
                </code>
            </div>
            <div data-role="collapsible" data-collapsed="false">
                <h3>search()</h3>
                <code>
                    <div class="call-syntax">
                        <span class="string-copy"></span>.search(<span class="regexp-copy"></span>)
                    </div>
                    <div id="search-result" class="results"></div>
                </code>
            </div>
            <div data-role="collapsible" data-collapsed="false">
                <h3>test()</h3>
                <code>
                    <div class="call-syntax">
                        <span class="regexp-copy"></span>.test(<span class="string-copy"></span>)
                    </div>
                    <div id="test-result" class="results"></div>
                </code>
            </div>
            <div data-role="collapsible" data-collapsed="false">
                <h3>split()</h3>
                <code>
                    <div class="call-syntax">
                        <span class="string-copy"></span>.split(<span class="regexp-copy"></span>)
                    </div>
                    <div id="split-result" class="results"></div>
                </code>
            </div>
        </div>
    </div>
</div>
</body>
</html>
